      const now=Date.now();
      if(now-lastAnswerTime.current<RUSH_THRESHOLD_MS){rushCount.current++;if(rushCount.current>=3){setRushWarn(true);lastAnswerTime.current=now;return;}}
      else rushCount.current=0;
      lastAnswerTime.current=now;
      answerPending.current=true;
      /* Safety: auto-reset answerPending if it gets stuck */
      setTimeout(()=>{answerPending.current=false;},1500);
      setSelectedBtn(v);
      const na={...answers,[qIdx]:{p:q.p,v}};
      if(qIdx<riasecQuestions.length-1){
        const nextQ=riasecQuestions[qIdx+1];
        if(nextQ.part!==q.part){setTimeout(()=>{const nxt=qIdx+1;setMaxQReached(m=>Math.max(m,nxt));setAnswers(na);setQIdx(nxt);setSelectedBtn(null);setShowPartIntro(nextQ.part);answerPending.current=false;window.scrollTo(0,0);},200);}
        else{setTimeout(()=>{const nxt=qIdx+1;setMaxQReached(m=>Math.max(m,nxt));setAnswers(na);setQIdx(nxt);setSelectedBtn(null);answerPending.current=false;},200);}
      }
      else{setTimeout(()=>{const sc={};Object.values(na).forEach(a=>{sc[a.p]=(sc[a.p]||0)+a.v;});const sorted=Object.entries(sc).sort((a,b)=>b[1]-a[1]).slice(0,3);setAnswers(na);setResults(sorted.map(([k])=>k));setSelectedBtn(null);nav('test-results');answerPending.current=false;},200);}
    };
    const goBack=()=>{if(qIdx>0){setSelectedBtn(null);const prev=qIdx-1;const prevQ=riasecQuestions[prev];if(prevQ.part!==q.part)setShowPartIntro(null);setQIdx(prev);}};
    const canGoFwd=qIdx<maxQReached;
    const goFwd=()=>{if(canGoFwd){setSelectedBtn(null);const nxt=qIdx+1;const nxtQ=riasecQuestions[nxt];if(nxtQ.part!==q.part)setShowPartIntro(null);setQIdx(nxt);}};
    const dismissRush=()=>{setRushWarn(false);rushCount.current=0;answerPending.current=false;};
    const pct=Math.round((qIdx/riasecQuestions.length)*100);
    const partStartIdx=[0,30,60];const currentPartNum=q.part;
    const qInPart=qIdx-partStartIdx[currentPartNum]+1;
    const partTotal=currentPartNum===2?7:30;
    /* Part transition interstitial data */
    const partIntros=[
      {title:'Parte 1: Actividades',icon:'❤️',color:'from-rose-500 to-pink-600',

       labels:['😟 No me gusta nada','🙁 Me gusta poco','😐 Me da igual','🙂 Me gusta','😄 Me gusta mucho']},
      {title:'Parte 2: Habilidades',icon:'💪',color:'from-blue-500 to-indigo-600',

       labels:['😟 Me cuesta mucho','😕 Me cuesta un poco','😐 Me sale más o menos','🙂 Me sale bien','😄 Me sale muy bien']},

              <div className="flex flex-wrap justify-center gap-1.5 sm:gap-2">
                {pi.labels.map((l,i)=>(<span key={i} className="text-[9px] sm:text-[10px] bg-cream-50 px-1.5 sm:px-2 py-1 rounded-lg text-navy-600">{l}</span>))}

    return(<div className="flex-1 flex flex-col">

  /* ── MYTHS - SWIPE CARDS (S4) ── */

        <div>
          <p className="font-bold text-green-700 text-sm">Opcional: Habla con un profesional</p>
          <p className="text-green-600 text-sm mt-1">Si tienes la oportunidad de conversar con alguien que trabaje en la carrera que te interesa, aprovéchala. Pregúntale cómo es un día normal, qué le gusta y qué no, y qué consejo le daría a alguien que está empezando.</p>
        </div>
      </div>
      <button onClick={()=>{mark(5);nav('home');}} className="w-full py-3.5 bg-gradient-to-r from-brand-400 to-brand-300 text-white rounded-xl font-bold shadow-lg hover:opacity-90 transition">Completar paso</button>
    </div>
  </div>);

  /* ── FAMILY (S7-S8) ── */
  const famAiR={
    0:(n)=>`¡Hola${n?` ${n}`:' '}! Llegamos a un paso muy importante. Voy a hacerte algunas preguntas sobre la carrera que elegiste y tu familia. Con tus respuestas, voy a preparar un resumen que te ayude a comunicar tu decisión.\n\nCuéntame: ¿cuál es la carrera o ruta que más te convenció después de todo lo que exploraste?`,
    1:'¡Buena elección! Ahora dime: ¿por qué elegiste esta opción? ¿Qué fue lo que más te convenció? (pueden ser los datos de salario, lo que se estudia, las oportunidades, o simplemente que te emociona)',
    2:'Excelente. Ahora hablemos de tu familia. Cuando piensas en contarle a tus padres o tutores sobre tu decisión, ¿cómo crees que van a reaccionar? ¿Qué esperan ellos para tu futuro?',
    3:'Entiendo. Última pregunta: ¿hay algo que te preocupe sobre esta decisión? Por ejemplo: el costo, la distancia, el tiempo de estudio, o lo que piense tu familia?',
    4:(n)=>`Gracias por compartir todo esto, ${n||''}. Con lo que me contaste, aquí va tu resumen para la conversación familiar:\n\n--- RESUMEN PARA MI FAMILIA ---\n\n\uD83C\uDF93 Mi decisión: La carrera que elegí basándome en mis intereses y datos reales que exploré\n\n\uD83D\uDCCA Por qué: Porque se conecta con mi perfil, tiene buenas oportunidades laborales y me motiva\n\n\uD83D\uDC6A Lo que necesito de ustedes: Su apoyo y comprensión. Les comparto mi proceso de exploración\n\n\uD83D\uDCAA Mi plan: Voy a construir un plan concreto con pasos inmediatos en la siguiente sesión\n\n---\n\nRecuerda: la conversación con tu familia es para COMPARTIR tu decisión, no para pedir permiso. Tú hiciste todo un proceso de exploración con datos reales. ¡Confía en ti!`,
  };
  useEffect(()=>{famEnd.current?.scrollIntoView({behavior:'smooth'})},[famMsgs]);
  useEffect(()=>{if(!famInit.current&&famMsgs.length===0){famInit.current=true;setTimeout(()=>setFamMsgs([{r:'ai',t:famAiR[0](userName)}]),600);}},[famMsgs.length]);
  const sendFam=()=>{
    if(!famInput.trim())return;const m=famInput.trim();setFamInput('');
    setFamMsgs(p=>[...p,{r:'user',t:m}]);
    setTimeout(()=>{
      let resp;
      if(famPhase===0)resp=famAiR[1];
      else if(famPhase===1)resp=famAiR[2];
      else if(famPhase===2)resp=famAiR[3];
      else resp=famAiR[4](userName);
      setFamMsgs(p=>[...p,{r:'ai',t:resp}]);setFamPhase(p=>p+1);
    },1000);
  };
  const famChatDone=famPhase>=4;
  const Family=()=>(<div className="flex-1 flex flex-col">
      <header className="px-4 sm:px-8 py-4 border-b border-cream-200 bg-white flex items-center gap-3 sm:gap-4">
        <OwlMini size={36}/><div><h2 className="font-black text-navy-700 text-xs sm:text-base">Decisión y Conversación Familiar</h2><p className="text-[10px] sm:text-xs text-navy-400">La IA te prepara para hablar con tu familia · Sesiones 7-8</p></div>
      </header>
      <div className="flex-1 overflow-y-auto px-4 sm:px-8 py-4 sm:py-6 bg-cream-50">
        <div className="max-w-2xl mx-auto">
          {famMsgs.length===0&&(
            <div className="bg-red-50 border-2 border-red-200 rounded-2xl p-4 sm:p-5 mb-6 flex gap-3 items-start animate-fade-in">
              <span className="text-2xl shrink-0">👪</span>
              <div>
                <p className="font-bold text-red-700 text-sm">Por que es tan importante este paso?</p>
                <p className="text-red-600 text-sm mt-1">En el piloto encontramos que los padres son quienes más influyen en la decisión de carrera. Este paso te prepara con datos y argumentos para esa conversación.</p>
              </div>
            </div>
          )}
          <div className="space-y-4">
            {famMsgs.map((m,i)=>(<div key={i} className={`flex ${m.r==='user'?'justify-end':'justify-start'} animate-slide-up`}>
              {m.r==='ai'&&<div className="mr-2 sm:mr-3 mt-1 shrink-0"><OwlMini size={28}/></div>}
              <div className={`max-w-[80%] sm:max-w-[70%] px-4 sm:px-5 py-3 ${m.r==='ai'?'chat-ai bg-white border border-cream-200 text-navy-700':'chat-user bg-brand-400 text-white'} shadow-sm`}>
                <p className="text-sm leading-relaxed whitespace-pre-line">{m.t}</p>
              </div>
            </div>))}
            <div ref={famEnd}/>
          </div>
        </div>
      </div>
      <div className="px-4 sm:px-8 py-3 sm:py-4 border-t border-cream-200 bg-white safe-bottom">
        <div className="max-w-2xl mx-auto">
          {famChatDone?(<button onClick={()=>{mark(6);nav('home');}} className="w-full py-3 bg-gradient-to-r from-brand-400 to-brand-300 text-white rounded-xl font-bold hover:opacity-90 transition shadow-lg">Completar paso</button>
          ):(<div className="flex gap-2 sm:gap-3">
            <input value={famInput} onChange={e=>setFamInput(e.target.value)} onKeyDown={e=>e.key==='Enter'&&sendFam()} onFocus={e=>setTimeout(()=>e.target.scrollIntoView({block:'center',behavior:'smooth'}),300)}
              placeholder="Escribe tu respuesta..." className="flex-1 bg-cream-50 rounded-xl px-4 sm:px-5 py-3 text-sm text-navy-700 placeholder-navy-300 border-2 border-cream-200 focus:border-brand-300 transition"/>
            <button onClick={sendFam} className="w-11 h-11 sm:w-12 sm:h-12 bg-brand-400 rounded-xl flex items-center justify-center text-white hover:bg-brand-500 transition shrink-0 shadow-md"><I.send className="w-4 h-4"/></button>
          </div>)}
        </div>
      </div>
    </div>);

  /* ── PLAN (S9-S12) ── */
  const Plan=()=>(<div className="flex-1 overflow-y-auto">
    <header className="px-4 sm:px-8 py-4 border-b border-cream-200 bg-white flex items-center gap-3">
      <OwlMini size={36}/><div><h2 className="font-black text-navy-700 text-sm sm:text-base">Plan Acciónable + Cierre</h2><p className="text-xs sm:text-sm text-navy-400">Construye tu plan concreto · Sesiones 9-12</p></div>
    </header>
    <div className="max-w-3xl mx-auto px-4 sm:px-8 py-6 sm:py-8">
      <div className="text-center mb-8">
        <OwlMascot size={80} expression="happy" className="mx-auto mascot-shadow mb-4"/>
        <h3 className="text-xl font-black text-navy-700">El momento de actuar!</h3>
        <p className="text-navy-400 mt-2 text-sm">Transforma tu exploración en un plan real con pasos concretos.</p>
      </div>
      <div className="space-y-4 mb-8">
        {[
          {title:'Plan A con IA',desc:'La IA te guía con preguntas para construir tu plan principal. Incluye: qué estudiar, dónde, cómo financiarlo.',icon:'\uD83C\uDFAF',step:'1'},
          {title:'Feedback y Plan A 2.0',desc:'La IA revisa tu plan, te da feedback y te ayuda a mejorarlo hasta que sea solido.',icon:'\uD83D\uDD0D',step:'2'},
          {title:'3 primeros pasos inmediatos',desc:'Acciones concretas que puedes hacer ESTA SEMANA para avanzar hacia tu meta.',icon:'\uD83D\uDC5F',step:'3'},
          {title:'Planes B y C',desc:'Porque la vida no siempre sale como uno planea. Construye alternativas viables con la IA.',icon:'\uD83D\uDD00',step:'4'},
          {title:'CV 1.0 con IA',desc:'Tu primer curriculum, generado con IA, listo para buscar trabajo o prácticas. Escalado por uDocz.',icon:'\uD83D\uDCCB',step:'5'},
          {title:'Carta a mi yo del futuro',desc:'Escribele a tu yo de dentro de 1 año. Que te dirias? Que esperas haber logrado?',icon:'\u2709\uFE0F',step:'6'},
          {title:'NotebookLM: Investiga a fondo',desc:'Conversa con documentos verificados sobre carreras, becas, universidades e institutos. Los documentos ya estan cargados: hazle todas las preguntas que quieras.',icon:'\uD83E\uDD16',step:'7'},
        ].map((item,i)=>(<div key={i} className="bg-white rounded-2xl p-4 sm:p-5 border-2 border-cream-200 flex gap-3 sm:gap-4 items-start animate-slide-up" style={{animationDelay:`${i*.08}s`}}>
          <div className="w-9 h-9 sm:w-10 sm:h-10 bg-brand-100 rounded-xl flex items-center justify-center text-brand-500 font-black shrink-0 text-sm sm:text-base">{item.step}</div>
          <div className="flex-1">
            <div className="flex items-center gap-2"><span className="text-lg sm:text-xl">{item.icon}</span><h4 className="font-bold text-navy-700 text-xs sm:text-sm">{item.title}</h4></div>
            <p className="text-xs sm:text-sm text-navy-400 mt-1">{item.desc}</p>
          </div>
        </div>))}
      </div>
      {/* PLACEHOLDER: AI Plan Builder */}
      <div className="bg-white border-2 border-dashed border-emerald-200 rounded-2xl p-5 mb-6 text-center">
        <div className="flex items-center justify-center gap-3 mb-2"><span className="text-2xl">🤖</span><p className="font-bold text-navy-700 text-sm">IA: Constructor de Plan A, feedback y refinamiento</p></div>
        <p className="text-navy-400 text-xs mb-3">La IA guía al estudiante con preguntas estructuradas para armar su Plan A, le da feedback, y lo ayuda a mejorarlo a Plan A 2.0</p>
        <div className="bg-emerald-50 rounded-xl h-28 flex items-center justify-center"><p className="text-emerald-400 text-sm font-bold">Próximamente</p></div>
      </div>
      {/* PLACEHOLDER: CV Generator */}
      <div className="bg-white border-2 border-dashed border-blue-200 rounded-2xl p-5 mb-6 text-center">
        <div className="flex items-center justify-center gap-3 mb-2"><span className="text-2xl">📋</span><p className="font-bold text-navy-700 text-sm">Generador de CV 1.0 con IA</p></div>
        <p className="text-navy-400 text-xs mb-3">La IA genera un primer curriculum basado en los datos del estudiante. Escalado y diseñado por uDocz.</p>
        <div className="bg-blue-50 rounded-xl h-28 flex items-center justify-center"><p className="text-blue-400 text-sm font-bold">Próximamente</p></div>
      </div>
      {/* MTPE Free Counseling */}
      <div className="bg-gradient-to-r from-teal-50 to-cyan-50 border-2 border-teal-200 rounded-2xl p-5 mb-6">
        <div className="flex items-start gap-3 sm:gap-4">
          <div className="w-10 h-10 sm:w-12 sm:h-12 bg-teal-100 rounded-xl flex items-center justify-center shrink-0"><span className="text-xl sm:text-2xl">🎓</span></div>
          <div className="flex-1">
            <h4 className="font-bold text-navy-700 text-xs sm:text-sm mb-1">Asesoría Vocacional Gratuita del MTPE</h4>
            <p className="text-sm text-navy-500 mb-3">El Ministerio de Trabajo ofrece asesorías vocacionales gratuitas con profesionales. Puedes agendar una cita en línea para recibir orientación personalizada.</p>
            <div className="bg-white rounded-xl p-3 mb-3 text-xs text-navy-500 space-y-1">
              <p><strong>1.</strong> Ingresa a la pagina de citas del MTPE</p>
              <p><strong>2.</strong> Selecciona "Orientación Vocacional"</p>
              <p><strong>3.</strong> Elige tu sede más cercana y un horario disponible</p>
              <p><strong>4.</strong> Lleva tu DNI el día de la cita</p>
            </div>
            <a href="https://extranet.trabajo.gob.pe/extranet/web/citas" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-4 py-2 bg-teal-500 text-white rounded-lg font-bold text-sm hover:bg-teal-600 transition">
              Agendar cita gratuita <span>→</span>
            </a>
          </div>
        </div>
      </div>
      <div className="bg-brand-50 border-2 border-brand-200 rounded-2xl p-5 mb-6 flex gap-3">
        <OwlMini size={32}/>
        <p className="text-sm text-navy-600"><strong>Cierre:</strong> La última sesión incluye un ritual de cierre grupal y la opción de seguimiento trimestral para ver cómo van avanzando.</p>
      </div>
      <button onClick={()=>{mark(7);nav('home');}} className="w-full py-3.5 bg-gradient-to-r from-brand-400 to-brand-300 text-white rounded-xl font-bold shadow-lg hover:opacity-90 transition">Completar paso</button>
    </div>
  </div>);

  /* ── LAYOUT ── */
  if(view==='welcome')return <div className="h-full"><Welcome/></div>;
  return(<div className="h-full flex relative">
    {/* Mobile menu overlay */}
    {menuOpen&&<div className="fixed inset-0 bg-black/30 z-40 md:hidden" onClick={()=>setMenuOpen(false)}/>}
    {/* Sidebar - hidden on mobile unless menuOpen */}
    <div className={`fixed md:relative z-50 h-full transition-transform duration-300 ${menuOpen?'translate-x-0':'-translate-x-full md:translate-x-0'}`}>
      <Sidebar/>
    </div>
    {/* Mobile top bar */}
    <div className="md:hidden fixed top-0 left-0 right-0 z-30 bg-white border-b border-cream-200 px-4 py-3 flex items-center gap-3">
      <button onClick={()=>setMenuOpen(true)} className="w-10 h-10 bg-cream-100 rounded-xl flex items-center justify-center">
        <svg className="w-5 h-5 text-navy-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
      </button>
      <OwlMini size={28}/>
      <h2 className="font-bold text-navy-700 text-sm truncate flex-1">Eligiendo Mi Camino</h2>
    </div>
    <main className="flex-1 flex flex-col overflow-hidden bg-cream-50 pt-[52px] md:pt-0">
      {view==='home'&&<Home/>}
      {view==='chat'&&Chat()}
      {view==='test'&&<Test/>}
      {view==='test-results'&&<TestResults/>}
      {view==='myths'&&<Myths/>}
      {view==='routes'&&<Routes/>}
      {view==='explore'&&<Explore/>}
      {view==='notebook'&&<Notebook/>}
      {view==='family'&&Family()}
      {view==='plan'&&<Plan/>}
    </main>
  </div>);
}
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
